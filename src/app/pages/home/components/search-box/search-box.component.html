<div class="flex justify-center border-1 border-grey-light p-2 mt-4" [formGroup]="searchForm">
  <div class="flex-1 flex flex-col p-1 text-left">
    <label class="text-grey mb-1 text-sm text-bold">City</label>
    <app-autocomplete formControlName="city"></app-autocomplete>
  </div>
  <div class="flex-1 flex flex-col p-1  text-left">
    <label class="text-grey mb-1 text-sm text-bold">distance</label>
    <select formControlName="distance">
      <option *ngFor="let option of distance" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
  <div class="flex-1 flex flex-col p-1  text-left">
    <label class="text-grey mb-1 text-sm text-bold">Sorting</label>
    <select formControlName="sort">
      <option *ngFor="let option of sortingOptions" [value]="option.value">
        {{ option.label }}
      </option>
    </select>
  </div>
</div>
