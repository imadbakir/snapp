<div class="p-2 border-1 border-grey-light">
  <div class="flex">
    <div class="w-7 h-10 overflow-hidden relative">
      <img [src]="car.car.images[0]" />
    </div>
    <div class="flex flex-1">
      <span class="flex-1">{{ car.car.make }}</span>
      <span class="flex-1">{{ car.car.model }}</span>
      <span class="flex-1">{{ car.car.gear }}</span>
    </div>
  </div>
</div>
